<body>
  <!-- Background GIF -->
  <img id="winnieGif" src="Winnie.gif" alt="Winnie GIF" />

  <!-- Main content wrapper -->
  <div class="container">
    <img src="vinyl.png" alt="Vinyl Record" id="vinyl" />

    <div class="track-selector">
      <label for="trackSelect">Choose a track:</label>
      <select id="trackSelect">
        <option value="Track 1.mp3">Track 1</option>
        <option value="Track 2.mp3">Track 2</option>
      </select>
    </div>

    <audio id="audio" controls>
      <source src="Track 1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
